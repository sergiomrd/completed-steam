<div class="container-fluid">
  <img (click)="login()" src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" width="180" height="35" border="0" >
  <div class="row">
    <div class="col-4" *ngFor='let game of games'>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/{{game.appid}}/library_600x900.jpg" width="300" height="450">
      {{game.name}}
    </div>
  </div>
</div>
