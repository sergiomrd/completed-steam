<completed-steam-header></completed-steam-header>
<div class="container-fluid">
  <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">

    <div class="row games-view">
      <completed-steam-game-book class="col-auto" *ngFor='let game of allGames' [game]="game" (update)="updateBooks($event)"></completed-steam-game-book>
    </div>
    <div class="row spinner">
      <div class="col-12">
        <ngx-spinner bdColor="#66ccff" size="small" color = "#66ccff" type="ball-pulse" [fullScreen] = "false"></ngx-spinner>
      </div>
    </div>
  </div>
</div>
<completed-steam-scroll-top></completed-steam-scroll-top>
