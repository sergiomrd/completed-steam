<completed-steam-header></completed-steam-header>
<div *ngIf="!isMobile" class="container-fluid">
  <div class="row user-info">
    <div class="col col-sm-8 col-md-8">
      <completed-steam-filters (search)="searchGame($event)" (filtered)="setFilters($event)"></completed-steam-filters>
    </div>
    <div class="col remaining">
      <p *ngIf="this.remainingGames"><span class="number">{{this.remainingGames}}</span> GAMES REMAINING</p>
    </div>
  </div>
  <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    <div class="row row-cols-sm-8 row-cols-md-8 row-cols-lg-8 row-cols-xl-8 games-view">
      <completed-steam-game-book class="col" *ngFor='let game of allGames' [game]="game"
        (update)="updateBooks($event)"></completed-steam-game-book>
      <div class="col-12 no-results" *ngIf="allGames.length === 0 && !loading">
        <p>You don't have games</p>
      </div>
    </div>
    <div class="row spinner">
      <div class="col-12">
        <ngx-spinner bdColor="#42bfff" size="small" color="#42bfff" type="ball-pulse" [fullScreen]="false"><p class="text"></p>
        </ngx-spinner>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isMobile" class="container-fluid">
  <div class="row user-info">
    <div class="col filters">
      <completed-steam-filters (search)="searchGame($event)" (filtered)="setFilters($event)"></completed-steam-filters>
    </div>
    <div class="col remaining">
      <p *ngIf="this.remainingGames"><span class="number">{{this.remainingGames}}</span> GAMES REMAINING</p>
    </div>
  </div>
  <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    <div class="row row-cols-3 games-view">
      <completed-steam-game-book class="col-auto" *ngFor='let game of allGames' [game]="game"
        (update)="updateBooks($event)"></completed-steam-game-book>
      <div class="col-12 no-results" *ngIf="allGames.length === 0 && !loading">
        <p>You don't have games</p>
      </div>
    </div>
    <div class="row spinner">
      <div class="col-12">
        <ngx-spinner bdColor="#42bfff" size="small" color="#42bfff" type="ball-pulse" [fullScreen]="false"><p class="text"></p>
        </ngx-spinner>
      </div>
    </div>
  </div>
</div>
